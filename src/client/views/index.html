<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Travel App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet">
    <!-- <link rel="stylesheet" href="../styles/base.css"> -->
  </head>
  <body>
    <main class="container">
    <header class="header box">
      TRAVEL PLANNER
    </header>
    <section class="app box">
      <div class ="holder dest">
        <label for="location">Where to?</label>
        <input type="text" id="dest" placeholder="Enter destination here">
      </div>
      <div class ="holder depDate">
        <label for="depDate">Departure Date: </label>
        <input type="date" id="depDate" placeholder="Enter departure date here">
      </div>
      <div class ="holder retDate">
        <label for="retDate">Return Date: </label>
        <input type="date" id="retDate" placeholder="Enter return date here">
      </div>
      <div class="holder submit">
        <button id="generate" type = "submit"> Let's go! </button>
      </div>
      <div class ="holder entry">
        <div id = "entryHolder">
        <img id="picture" src="" alt="">
        <div id = "location"></div>
        <div id = "length"></div>
        <div id = "forecast"></div>
        <div id = "weather"></div>
        </div>
      </div>
    </section>
    <footer class="footer box">
    </footer>
    </main>
    <script>
   // Check that service workers are supported
   if ('serviceWorker' in navigator) {
       // Use the window load event to keep the page load performant
       window.addEventListener('load', () => {
           navigator.serviceWorker.register('/service-worker.js');
       });
   }
  </script>
  </body>
</html>
